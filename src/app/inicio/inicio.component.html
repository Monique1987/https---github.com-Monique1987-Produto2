<main>

    <section>id="section-banner"><div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src=".assets/img/futebol.jpg" class="d-block w-100" alt="Promoção">
          </div>
          <div class="carousel-item">
            <img src=".assets/img/img 1.jpg" class="d-block w-100" alt="Promoção do Mês">
          </div>
          <div class="carousel-item">
            <img src=".assets/img/img 2.jpg" class="d-block w-100" alt="Promoção destaque">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div></section>
