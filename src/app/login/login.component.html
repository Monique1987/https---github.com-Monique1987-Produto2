<main>
    <section id="section-login">
        <h2>Login</h2>
        <form class="row g-3">
            <div class="col-auto">
              <label for="staticEmail2" class="visually-hidden">Usuario</label>
              <input type="text" readonly class="form-control" id="staticUsuario" value="email@example.com">
            </div>
            <div class="col-auto">
              <label for="inputPassword2" class="visually-hidden">Senha</label>
              <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-primary mb-3">Confirm identity</button>
            </div>
          </form>
    </section>

</main>
